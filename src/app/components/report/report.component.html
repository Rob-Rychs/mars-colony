<div class="report-page">
    <h1>Report Encounter</h1>
    <h3>Safety on Mars is your responsibility</h3>
      <form [formGroup]="encounterForm" novalidate (submit)="newReport()"> 
        <select formControlName="atype">
          <option value="">Select alien type</option>
          <option *ngFor="let alien of aliens" [value]="alien.type">{{alien.type}}</option>
        </select>
        <textarea formControlName="action" cols="30" rows="5" placeholder="What'd it do doe"></textarea>
        <button [disabled]="encounterForm.status === 'INVALID'" type="submit"><h2>Submit Report</h2></button>
      </form> 
    </div>
