<div class="encounter-page">
  <div class="heading">
    <h1>Recent Encounters</h1>
    <h3>See an Alien? Report it!</h3>
  </div>
  <div class="encounters-list">
    <ul>
      <li *ngFor="let report of reports | orderByPipe "> {{report.date}} - {{report.atype}} - 
            {{report.action}}</li>
    </ul>
  </div>
  <footer>
     <button><a routerLink="/report"><h2>Report Encounter</h2></a></button>
  </footer>  
</div>
